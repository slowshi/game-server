<div>
	<div class="chat-users">
		<ul class="list-group">
			{{ctrl.chatUserService.roomUsers}}
			<li class="list-group-item" ng-repeat="user in ctrl.ChatUserService.roomUsers[ctrl.roomid]">
				<div class="chat-user-avatar champs {{user.avatar}}"></div>
				<div class="chat-user-text">{{user.name}}</div>
			</li>
		</ul>
	</div>
	<div class="chat-users-submit"></div>
</div>
